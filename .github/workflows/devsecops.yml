name: cd/ci pipeline
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    build-backend:
      name: Build Backend
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: backend
      steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: setup nodejs
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: install dependencies
          run: npm install
        - name: test
          run: npm run test

    build-frontend:
      name: Build Frontend
      runs-on: ubuntu-latest

      defaults:
        run:
          working-directory: frontend

      steps:
        - name: checkout
          uses: actions/checkout@v3

        - name: setup nodejs
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: install dependencies
          run: npm install

        - name: build
          run: npm run build

